name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to AWS Amplify
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          CI: true
      
      - name: Build production bundle
        run: npm run build:prod
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_PROD }}
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL_PROD }}
          VITE_ENVIRONMENT: production
      
      - name: Deploy to AWS Amplify
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Trigger Amplify deployment
        id: amplify-deploy
        run: |
          JOB_ID=$(aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name main \
            --job-type RELEASE \
            --query 'jobSummary.jobId' \
            --output text)
          echo "job-id=$JOB_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployment job started: $JOB_ID"
      
      - name: Get Amplify App URL
        id: get-url
        run: |
          APP_URL=$(aws amplify get-app \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --query 'app.defaultDomain' \
            --output text)
          echo "app-url=https://$APP_URL" >> $GITHUB_OUTPUT
          echo "üì± App URL: https://$APP_URL"
      
      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê URL: ${{ steps.get-url.outputs.app-url }}"
          else
            echo "‚ùå Deployment failed!"
          fi

  post-deploy-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Get Amplify App URL
        id: get-url
        run: |
          APP_URL=$(aws amplify get-app \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --query 'app.defaultDomain' \
            --output text)
          echo "app-url=https://$APP_URL" >> $GITHUB_OUTPUT
          echo "üì± Checking health for: https://$APP_URL"
      
      - name: Wait for deployment
        run: sleep 90
      
      - name: Check application health
        run: |
          APP_URL="${{ steps.get-url.outputs.app-url }}"
          
          if [ -z "$APP_URL" ] || [ "$APP_URL" = "https://" ]; then
            echo "‚ö†Ô∏è Could not determine app URL, skipping health check"
            exit 0
          fi
          
          echo "üîç Checking: $APP_URL"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" "$APP_URL")
          echo "üìä Health check status: $STATUS"
          
          if [ "$STATUS" -eq 200 ] || [ "$STATUS" -eq 304 ]; then
            echo "‚úÖ Application is healthy"
            exit 0
          else
            echo "‚ö†Ô∏è Application returned status $STATUS (may still be deploying)"
            echo "‚ÑπÔ∏è Check manually at: $APP_URL"
            exit 0
          fi
